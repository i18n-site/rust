[package]
name = "change"
version = "0.1.14"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/change"
description = "change"

[package.metadata.docs.rs]
all-features = true

[features]
default = [ ]

[dependencies]
aok = "0.1.15"
bincode = "2.0.0-rc.3"
gxhash = "3.4.1"
walkdir = "2.5.0"

[dependencies.bce]
version = "0.1.4"
path = "../bce"

[dependencies.burl]
version = "0.1.4"
path = "../burl"

[dependencies.ifs]
version = "0.1.44"
path = "../ifs"
features = [ "fs", "unix_path" ]

[dependencies.set_mtime]
version = "0.1.8"
path = "../set_mtime"

[dependencies.xxhash-rust]
version = "0.8.12"
features = [ "xxh3" ]

[dev-dependencies]
aok = "0.1.15"
loginit = "0.1.13"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.41.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
