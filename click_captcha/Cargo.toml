[package]
name = "click_captcha"
version = "0.1.38"
edition = "2024"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/click_captcha"
license = "BUSL-1.1"
description = "gen click captcha"

[features]
wasm = [ "dep:js-sys", "dep:wasm-bindgen", "make" ]
make = [ "dep:rand", "dep:aok" ]
avif = [ "dep:svg2avif", "make" ]
webp = [ "dep:svg2webp", "make" ]
verify = [ ]
ico_li = [ ]

[dependencies]
bitcode = "0.6.7"

[dependencies.derive_more]
version = "2.0.1"
features = [ "deref_mut", "deref" ]

[dependencies.js-sys]
version = "0.3.82"
optional = true

[dependencies.rand]
version = "0.9.2"
optional = true

[dependencies.svg2webp]
version = "0.1.13"
path = "../svg2webp"
optional = true

[dependencies.aok]
version = "0.1.18"
path = "../aok"
optional = true

[dependencies.wasm-bindgen]
version = "0.2.105"
optional = true

[dependencies.svg2avif]
version = "0.1.14"
path = "../svg2avif"
optional = true

[dev-dependencies]
anyhow = "1.0.100"

[lib]
crate-type = [ "cdylib", "lib" ]
