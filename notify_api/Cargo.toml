[package]
name = "notify_api"
version = "0.1.3"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/dev/notify_api"
description = "notify_api"
keywords = [ ]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [ "--cfg", "docsrs" ]

[features]
default = [ ]

[dependencies]
aok = "0.1.18"
sonic-rs = "0.5.5"
static_init = "1.0.4"
tracing = "0.1.41"

[dependencies.ireq]
version = "0.1.31"
path = "../ireq"

[dependencies.xerr]
version = "0.1.16"
path = "../xerr"

[dev-dependencies]
aok = "0.1.18"
loginit = "0.1.18"
static_init = "1.0.4"
tracing = "0.1.41"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
