[package]
name = "md_replace"
version = "0.1.7"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/md_replace"
description = "md_replace"

[features]
default = []

[package.metadata.docs.rs]
all-features = true

[dependencies]
aok = "0.1.15"
lang = { version = "0.1.32", path = "../lang" }
varurl = { version = "0.1.10", path = "../varurl" }

[dev-dependencies]
aok = "0.1.15"
loginit = "0.1.13"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.41.0"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]
