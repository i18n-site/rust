[package]
name = "npmi"
version = "0.1.7"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/npmi"
description = "npmi"

[package.metadata.docs.rs]
all-features = true

[features]
default = [ ]

[dependencies]
aok = "0.1.14"
futures = "0.3.30"
sonic-rs = "0.3.10"
tracing = "0.1.40"

[dependencies.sts]
version = "0.1.23"
path = "../sts"

[dependencies.tokio]
version = "1.39.2"
features = [ "fs" ]

[dependencies.xerr]
version = "0.1.15"
path = "../xerr"

[dependencies.npmv]
version = "0.1.12"
path = "../npmv"

[dev-dependencies]
aok = "0.1.14"
loginit = "0.1.13"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.39.2"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
