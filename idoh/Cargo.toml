[package]
name = "idoh"
version = "0.1.5"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/dev/idoh"
description = "idoh"
keywords = [ ]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [ "--cfg", "docsrs" ]

[features]
default = [ ]

[dependencies]
tracing = "0.1.41"
aok = "0.1.18"
kanal = "0.1.1"
defer-lite = "1.0.0"
sonic-rs = "0.5.5"

[dependencies.riter]
version = "0.1.1"
path = "../riter"

[dependencies.serde]
version = "1.0.228"
features = [ "derive" ]

[dependencies.ireq]
version = "0.1.31"
path = "../ireq"
features = [ "proxy" ]

[dependencies.tokio]
version = "1.48.0"
features = [ "time", "net", "rt" ]

[dependencies.xerr]
version = "0.1.16"
path = "../xerr"

[dev-dependencies]
loginit = "0.1.18"
static_init = "1.0.4"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "test-util", "macros" ]
