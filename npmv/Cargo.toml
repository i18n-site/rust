[package]
name = "npmv"
version = "0.1.18"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/npmv"
description = "npmv"

[package.metadata.docs.rs]
all-features = true

[features]
default = []

[dependencies]
aok = "0.1.15"
flate2 = "1.0.33"
reqwest = { version = "0.12.7", features = ["stream"] }
serde = "1.0.209"
sonic-rs = "0.3.11"
tar = "0.4.41"
tokio = { version = "1.39.3", features = ["fs"] }
tracing = "0.1.40"

[dev-dependencies]
aok = "0.1.15"
loginit = "0.1.13"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.39.3"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]
