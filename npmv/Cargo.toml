[package]
name = "npmv"
version = "0.1.19"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/npmv"
description = "npmv"

[package.metadata.docs.rs]
all-features = true

[features]
default = [ ]
cache = [ "dep:sts", "dep:ifs" ]

[dependencies]
aok = "0.1.18"
flate2 = "1.1.5"
serde = "1.0.228"
sonic-rs = "0.5.5"
tar = "0.4.44"
tracing = "0.1.41"

[dependencies.ifs]
version = "0.1.47"
path = "../ifs"
features = [ "fs" ]
optional = true

[dependencies.reqwest]
version = "0.12.24"
features = [ "stream" ]

[dependencies.sts]
version = "0.1.23"
path = "../sts"
optional = true

[dependencies.tokio]
version = "1.48.0"
features = [ "fs" ]

[dev-dependencies]
aok = "0.1.18"
loginit = "0.1.18"
static_init = "1.0.4"
tracing = "0.1.41"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
