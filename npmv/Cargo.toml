[package]
name = "npmv"
version = "0.1.10"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/npmv"
description = "npmv"

[package.metadata.docs.rs]
all-features = true

[features]
default = []

[dependencies]
aok = "0.1.14"
async-compression = { version = "0.4.12", features = ["gzip", "tokio"] }
async-tar = "0.4.2"
futures-util = "0.3.30"
reqwest = { version = "0.12.5", features = ["stream"] }
serde = "1.0.208"
sonic-rs = "0.3.10"
tokio = { version = "1.39.2", features = ["fs"] }
tokio-util = { version = "0.7.11", features = ["compat"] }
tracing = "0.1.40"

[dependencies.xerr]
version = "0.1.15"
path = "../xerr"

[dev-dependencies]
aok = "0.1.14"
loginit = "0.1.13"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.39.2"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]