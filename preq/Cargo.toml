[package]
name = "preq"
version = "0.1.18"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/preq"
description = "ipv6 proxyed reqwest"

[dependencies]
bytes = "1.10.1"
tracing = "0.1.41"

[dependencies.reqwest_client]
version = "0.1.13"
path = "../reqwest_client"
features = [ "proxy_from_env" ]

[dependencies.preq1]
version = "0.1.14"
path = "../preq1"

[dependencies.reqwest]
version = "0.12.24"
features = [ "zstd" ]

[dev-dependencies]
tracing = "0.1.41"

[dev-dependencies.aok]
path = "../aok"
version = "0.1.18"

[dev-dependencies.loginit]
path = "../loginit"
version = "0.1.18"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
