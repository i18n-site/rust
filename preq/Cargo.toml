features = {}

[package]
name = "preq"
version = "0.1.10"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/preq"
description = "ipv6 proxyed reqwest"

[dependencies]
bytes = "1.6.0"
tracing = "0.1.40"

[dependencies.genv]
version = "0.1.7"
path = "../genv"

[dependencies.preq1]
version = "0.1.6"
path = "../preq1"

[dependencies.reqwest]
version = "0.12.2"
features = ["brotli"]

[dependencies.static_init]
version = "1.0.3"

[dev-dependencies]
tracing = "0.1.40"

[dev-dependencies.aok]
path = "../aok"
version = "0.1.3"

[dev-dependencies.loginit]
path = "../loginit"
version = "0.1.10"

[dev-dependencies.tokio]
version = "1.36.0"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]
