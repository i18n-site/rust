[package]
name = "preq"
version = "0.1.13"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/preq"
description = "ipv6 proxyed reqwest"

[dependencies]
bytes = "1.7.2"
tracing = "0.1.40"

[dependencies.genv]
version = "0.1.15"
path = "../genv"

[dependencies.preq1]
version = "0.1.9"
path = "../preq1"

[dependencies.reqwest]
version = "0.12.8"
features = [ "zstd" ]

[dependencies.static_init]
version = "1.0.3"

[dev-dependencies]
tracing = "0.1.40"

[dev-dependencies.aok]
path = "../aok"
version = "0.1.15"

[dev-dependencies.loginit]
path = "../loginit"
version = "0.1.13"

[dev-dependencies.tokio]
version = "1.40.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
