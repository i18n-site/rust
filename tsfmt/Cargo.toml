[package]
name = "tsfmt"
version = "0.1.8"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/tsfmt"
description = "tsfmt"

[package.metadata.docs.rs]
all-features = true

[features]
default = [ ]

[dependencies]
aok = "0.1.15"

[dev-dependencies]
aok = "0.1.15"
chrono = "0.4.38"
loginit = "0.1.13"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.sts]
path = "../sts"
version = "0.1.23"

[dev-dependencies.tokio]
version = "1.39.3"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
