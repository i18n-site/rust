[dependencies]
aok = "0.1.3"

[package]
name = "tmpl"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/tmpl"
description = "tmpl"

[dev-dependencies]
aok = "0.1.3"
loginit = "0.1.10"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.36.0"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]

[package.metadata.docs.rs]
all-features = true
