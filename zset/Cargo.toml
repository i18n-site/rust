[package]
name = "zset"
version = "0.1.17"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/dev/zset"
description = "High-performance, thread-safe sorted set for Rust, inspired by Redis ZSET. / 高性能、线程安全的 Rust 排序集，灵感源自 Redis ZSET。"
keywords = [
"sorted-set",
"zset",
"leaderboard",
"concurrent",
"data-structure"
]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [ "--cfg", "docsrs" ]

[features]
default = [ "impl" ]
impl = [ ]
card = [ ]

[dependencies]
dashmap = "6.1.0"
parking_lot = "0.12.5"
skiplist = "0.6.0"

[dev-dependencies]
anyhow = "1.0.100"
log = "0.4.28"
ordered-float = "5.1.0"
static_init = "1.0.4"
rand = "0.9.2"

[dev-dependencies.log_init]
path = "../log_init"
version = "0.1.27"
