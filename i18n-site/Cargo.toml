[package]
name = "i18n-site"
version = "0.2.5"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/i18n-site"
description = "i18n-site"

[package.metadata.docs.rs]
all-features = true

[dependencies]
aok = "0.1.11"
loginit = "0.1.10"
clap = "4.5.4"
tracing = "0.1.40"
walkdir = "2.5.0"
prost = "0.12.6"
mime_guess = "2.0.4"
daachorse = "1.0.0"
serde_yaml = "0.9.34"
thiserror = "1.0.61"
rayon = "1.10.0"
defer-lite = "1.0.0"
dashmap = "5.5.3"
intbin = "0.1.2"
static_init = "1.0.3"
const-str = "0.5.7"
sonic-rs = "0.3.5"
ipug = "0.2.0"
lightningcss = "1.0.0-alpha.56"

[dependencies.i18n_parse]
version = "0.1.1"
path = "../i18n_parse"

[dependencies.minjs]
version = "0.1.1"
path = "../minjs"

[dependencies.bjs]
version = "0.1.1"
path = "../bjs"

[dependencies.tokio-postgres]
version = "0.7.10"
features = [ "array-impls" ]

[dependencies.map_await]
version = "0.1.8"
path = "../map_await"

[dependencies.burl]
version = "0.1.1"
path = "../burl"

[dependencies.genv]
version = "0.1.7"
path = "../genv"

[dependencies.s3_put]
version = "0.1.8"
path = "../s3_put"

[dependencies.lang]
version = "0.1.21"
path = "../lang"

[dependencies.ft]
version = "0.1.7"
path = "../ft"

[dependencies.cmdv]
version = "0.1.7"
path = "../cmdv"

[dependencies.i18n_bgu]
version = "0.1.3"
path = "../i18n_bgu"

[dependencies.globset]
version = "0.4.14"
features = [ "simd-accel" ]

[dependencies.tokio]
version = "1.37.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "fs", "io-util" ]

[dependencies.ifs]
path = "../ifs"
default-features = false
features = [ "fs", "hash", "unix_path", "b3" ]
version = "0.1.31"

[dependencies.dot_hide]
version = "0.1.2"
path = "../dot_hide"
features = [ "walkdir" ]

[dependencies.i18]
version = "0.1.201"
path = "../i18"

[dependencies.serde]
version = "1.0.202"
features = [ "derive" ]

[dependencies.xerr]
version = "0.1.11"
path = "../xerr"

[dev-dependencies]
static_init = "1.0.3"
tracing = "0.1.40"

[build-dependencies]
aok = "0.1.11"
prost-build = "0.12.6"
regex = "1.10.4"

[build-dependencies.ifs]
version = "0.1.31"
path = "../ifs"
default-features = false
features = [ "fs" ]
