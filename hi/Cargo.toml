[package]
name = "hi"
version = "0.1.15"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/hi"
description = "hi with mail & wxpusher"

[dependencies]
sonic-rs = "0.3.13"
static_init = "1.0.3"

[dependencies.aok]
version = "0.1.15"

[dependencies.genv]
version = "0.1.15"

[dependencies.ireq]
version = "0.1.17"

[dependencies.tokio]
version = "1.40.0"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]

[dependencies.wxpush]
version = "0.1.14"

[dependencies.xerr]
version = "0.1.15"

[dependencies.xsmtp]
version = "0.1.13"

[dependencies.xstr]
version = "0.1.11"

[package.metadata.cargo-machete]
ignored = ["static_init"]
