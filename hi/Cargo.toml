[package]
name = "hi"
version = "0.1.13"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/hi"
description = "hi with mail & wxpusher"

[dependencies]
sonic-rs = "0.3.5"
static_init = "1.0.3"
tracing = "0.1.40"

[dependencies.aok]
version = "0.1.11"

[dependencies.genv]
version = "0.1.7"

[dependencies.ireq]
version = "0.1.12"

[dependencies.reqwest]
version = "0.12.4"
features = [ "h3" ]

[dependencies.tokio]
version = "1.37.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]

[dependencies.wxpush]
version = "0.1.11"

[dependencies.xerr]
version = "0.1.11"

[dependencies.xsmtp]
version = "0.1.9"

[dependencies.xstr]
version = "0.1.10"
