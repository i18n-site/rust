features = { }

[package]
name = "bgu"
version = "0.1.10"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/bgu"
description = "bgu"

[dependencies]
const-str = "0.5.6"
current_platform = "0.2.0"
ed25519-dalek = "2.1.0"
lzma-rs = "0.3.0"
tar = "0.4.40"
tracing = "0.1.40"

[dependencies.aok]
version = "0.1.3"
path = "../aok"

[dependencies.ifs]
version = "0.1.4"
path = "../ifs"
default-features = false
features = [ "hash", "txz", "fs" ]

[dependencies.iget]
version = "0.1.5"
path = "../iget"

[dependencies.tokio]
version = "1.36.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "fs", "io-util" ]

[dependencies.trt]
version = "0.1.28"
path = "../trt"

[dev-dependencies]
loginit = "0.1.10"
static_init = "1.0.3"

[dev-dependencies.tokio]
version = "1.36.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
