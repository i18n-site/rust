[package]
name = "gemini_verify"
version = "0.1.0"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/dev/gemini_verify"
description = "gemini_verify"
keywords = [ ]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [ "--cfg", "docsrs" ]

[features]
default = [ ]

[dependencies]
aok = "0.1.18"
dashmap = "6.1.0"
futures = "0.3.31"
log = "0.4.28"
rand = "0.9.2"
reqwest = "0.12.24"
thiserror = "2.0.17"

[dependencies.aiapi]
version = "0.2.21"
path = "../aiapi"

[dependencies.clap]
version = "4.5.50"
features = [ "derive" ]

[dependencies.pbar]
version = "0.1.8"
path = "../pbar"

[dependencies.reqwest_client]
version = "0.1.13"
path = "../reqwest_client"
features = [ "proxy_from_env", "client" ]

[dependencies.tokio]
version = "1.48.0"
features = [ "rt", "macros", "rt-multi-thread" ]

[dependencies.xerr]
version = "0.1.16"
path = "../xerr"

[dev-dependencies]
aok = "0.1.18"
log_init = "0.1.27"
static_init = "1.0.4"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
