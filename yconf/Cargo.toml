[dependencies]
aok = "0.1.15"
serde = "1.0.209"
serde_yaml = "0.9.34"
thiserror = "1.0.63"

[dependencies.ifs]
version = "0.1.43"
path = "../ifs"
default-features = false
features = [ "fs" ]

[package]
name = "yconf"
version = "0.1.4"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/yconf"
description = "yconf"

[package.metadata.docs.rs]
all-features = true

[dev-dependencies]
aok = "0.1.15"
loginit = "0.1.13"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.39.3"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
