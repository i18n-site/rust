[package]
name = "wxpush"
version = "0.1.14"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/wxpush"
description = "api for https://wxpusher.zjiecode.com"

[package.metadata.cargo-machete]
ignored = [ "static_init" ]

[dependencies]
anyhow = "1.0.86"
serde_with = "3.9.0"
sonic-rs = "0.3.12"
static_init = "1.0.3"
thiserror = "1.0.63"

[dependencies.genv]
version = "0.1.15"
path = "../genv"

[dependencies.reqwest]
version = "0.12.7"
features = [ "json" ]

[dependencies.serde]
version = "1.0.209"
features = [ "derive" ]

[dependencies.xstr]
version = "0.1.11"
path = "../xstr"

[dev-dependencies]
anyhow = "1.0.86"

[dev-dependencies.tokio]
version = "1.40.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
