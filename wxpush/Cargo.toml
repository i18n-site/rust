[package]
name = "wxpush"
version = "0.1.16"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/wxpush"
description = "api for https://wxpusher.zjiecode.com"

[dependencies]
anyhow = "1.0.100"
serde_with = "3.15.1"
sonic-rs = "0.5.5"
thiserror = "2.0.17"

[dependencies.reqwest]
version = "0.12.24"
features = ["json"]

[dependencies.serde]
version = "1.0.228"
features = ["derive"]

[dependencies.xstr]
version = "0.1.11"
path = "../xstr"

[dev-dependencies]
anyhow = "1.0.100"

[dev-dependencies.tokio]
version = "1.48.0"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]
