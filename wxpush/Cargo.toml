[package]
name = "wxpush"
version = "0.1.12"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/wxpush"
description = "api for https://wxpusher.zjiecode.com"

[package.metadata.cargo-machete]
ignored = [ "static_init" ]

[dependencies]
anyhow = "1.0.86"
serde_with = "3.8.1"
sonic-rs = "0.3.7"
static_init = "1.0.3"
thiserror = "1.0.61"

[dependencies.genv]
version = "0.1.10"
path = "../genv"

[dependencies.reqwest]
version = "0.12.4"
features = [ "json" ]

[dependencies.serde]
version = "1.0.203"
features = [ "derive" ]

[dependencies.xstr]
version = "0.1.11"
path = "../xstr"

[dev-dependencies]
anyhow = "1.0.86"

[dev-dependencies.tokio]
version = "1.38.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]