[package]
name = "wxpush"
version = "0.1.11"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/3TiSite/rust.git"
homepage = "https://github.com/3TiSite/rust/tree/main/wxpush"
description = "api for https://wxpusher.zjiecode.com"

[dependencies]
anyhow = "1.0.79"
const-str = "0.5.6"
genv = { version = "0.1.1", path = "../genv" }
reqwest = { version = "0.11.24", features = ["json"] }
serde = { version = "1.0.196", features = ["derive"] }
serde_with = "3.6.0"
sonic-rs = "0.3.2"
static_init = { version = "1.0.3", features = [
  "lock_statistics",
  "parking_lot",
  "parking_lot_core",
] }
thiserror = "1.0.56"
xstr = { version = "0.1.8", path = "../xstr" }

[dev-dependencies]
anyhow = "1.0.79"
tokio = { version = "1.36.0", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "time",
  "sync",
] }

[features]
