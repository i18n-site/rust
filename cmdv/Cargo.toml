[package]
name = "cmdv"
version = "0.1.7"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/cmdv"
description = "cmdv"

[dependencies]
current_platform = "0.2.0"

[dependencies.clap]
version = "4.5.4"
features = [ "cargo" ]

[dev-dependencies]
aok = "0.1.11"
loginit = "0.1.10"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.37.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
