[package]
name = "cmdv"
version = "0.1.2"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/cmdv"
description = "cmdv"

[dependencies]
clap = { version = "4.5.0", features = ["cargo"] }
current_platform = "0.2.0"
tracing = "0.1.40"

[features]

[dev-dependencies]
aok = "0.1.3"
loginit = "0.1.10"
static_init = "1.0.3"
tokio = { version = "1.36.0", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "time",
  "sync",
] }