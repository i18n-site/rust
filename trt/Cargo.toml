[package]
name = "trt"
version = "0.1.29"
edition = "2024"
license = "MulanPSL-2.0"
homepage = "https://github.com/i18n-site/srv/tree/main/rust/lib/trt"
repository = "https://github.com/i18n-site/srv.git"
description = "tokio global runtime"

[dependencies]
tracing = "0.1.41"

[dependencies.aok]
version = "0.1.18"
path = "../aok"

[dependencies.static_init]
version = "1.0.4"
features = [ "lock_statistics", "parking_lot", "parking_lot_core" ]

[dependencies.tokio]
version = "1.48.0"
features = [ "rt-multi-thread", "macros", "rt", "time", "sync" ]
