[dependencies]
aok = "0.1.11"
rustls = "0.23.4"
rustls-native-certs = "0.7.0"
static_init = "1.0.3"
tokio-rustls = "0.26.0"
x509-parser = "0.16.0"

[dependencies.tokio]
version = "1.37.0"
features = ["time", "net"]

[package]
name = "tls_ping"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/tls_ping"
description = "tls_ping"

[dev-dependencies]
aok = "0.1.11"
loginit = "0.1.10"
static_init = "1.0.3"
tokio = { version = "1.37.0", features = ["macros", "rt", "rt-multi-thread", "time", "fs", "io-util"] }
tracing = "0.1.40"

[package.metadata.docs.rs]
all-features = true
