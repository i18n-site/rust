[dependencies]
aok = "0.1.18"
static_init = "1.0.4"
tokio-rustls = "0.26.4"
x509-parser = "0.18.0"

[dependencies.rustls]
version = "0.23.34"
features = [ "ring" ]

[dependencies.tlsinit]
version = "0.1.7"
path = "../tlsinit"

[dependencies.tokio]
version = "1.48.0"
features = [ "time", "net" ]

[package]
name = "tls_ping"
version = "0.1.8"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/tls_ping"
description = "tls_ping"

[package.metadata.docs.rs]
all-features = true

[dev-dependencies]
aok = "0.1.18"
loginit = "0.1.18"
static_init = "1.0.4"
tracing = "0.1.41"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "fs", "io-util" ]
