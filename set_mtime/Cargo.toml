[package]
name = "set_mtime"
version = "0.1.8"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/set_mtime"
description = "set_mtime"

[features]
default = []

[package.metadata.docs.rs]
all-features = true

[dependencies]
aok = "0.1.15"
filetime = "0.2.25"
num-traits = "0.2.19"

[dev-dependencies]
aok = "0.1.15"
loginit = "0.1.13"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.41.0"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]
