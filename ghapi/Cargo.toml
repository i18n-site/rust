[dependencies]
aok = "0.1.18"
futures = "0.3.31"
reqwest = "0.12.24"
serde = "1.0.228"
sonic-rs = "0.5.5"
tracing = "0.1.41"

[dependencies.tokio]
version = "1.48.0"
features = [ "time", "macros" ]

[dependencies.ireq]
version = "0.1.31"
path = "../ireq"

[package]
name = "ghapi"
version = "0.1.10"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/ghapi"
description = "ghapi"

[package.metadata.docs.rs]
all-features = true

[dev-dependencies]
aok = "0.1.18"
loginit = "0.1.18"
static_init = "1.0.4"
tracing = "0.1.41"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
