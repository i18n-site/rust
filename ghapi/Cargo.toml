[dependencies]
aok = "0.1.15"
futures = "0.3.31"
reqwest = "0.12.8"
serde = "1.0.213"
sonic-rs = "0.3.14"
tracing = "0.1.40"

[dependencies.tokio]
version = "1.41.0"
features = [ "time", "macros" ]

[dependencies.ireq]
version = "0.1.17"
path = "../ireq"

[package]
name = "ghapi"
version = "0.1.10"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/ghapi"
description = "ghapi"

[package.metadata.docs.rs]
all-features = true

[dev-dependencies]
aok = "0.1.15"
loginit = "0.1.13"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.41.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
