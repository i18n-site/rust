[dependencies]
aok = "0.1.14"
futures = "0.3.30"
reqwest = "0.12.5"
serde = "1.0.208"
sonic-rs = "0.3.10"
tokio = { version = "1.39.2", features = ["time", "macros"] }
tracing = "0.1.40"

[dependencies.ireq]
version = "0.1.15"
path = "../ireq"

[package]
name = "ghapi"
version = "0.1.9"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/ghapi"
description = "ghapi"

[package.metadata.docs.rs]
all-features = true

[dev-dependencies]
aok = "0.1.14"
loginit = "0.1.13"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.39.2"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]