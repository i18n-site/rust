dev-dependencies = { }
features = { }

[package]
name = "ireq"
version = "0.1.7"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/ireq"
description = "ireq"

[dependencies]
static_init = "1.0.3"
thiserror = "1.0.57"

  [dependencies.aok]
  version = "0.1.3"
  path = "../aok"

  [dependencies.reqwest]
  version = "0.11.24"
  features = [
  "http3",
  "rustls-tls",
  "rustls-tls-native-roots",
  "brotli",
  "stream"
]

  [dependencies.tokio]
  version = "1.36.0"
  features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
