[dependencies]
aok = "0.1.18"
gxhash = "3.5.0"

[dependencies.serde]
version = "1.0.228"
features = [ "derive" ]

[dependencies.globset]
version = "0.4.18"
features = [ "simd-accel" ]

[dependencies.xerr]
version = "0.1.16"
path = "../xerr"

[package]
name = "i18_conf"
version = "0.1.13"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/i18_conf"
description = "i18_conf"

[package.metadata.docs.rs]
all-features = true

[dev-dependencies]
aok = "0.1.18"
loginit = "0.1.18"
static_init = "1.0.4"
tracing = "0.1.41"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
