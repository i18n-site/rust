[dependencies]
aok = "0.1.12"

[dependencies.serde]
version = "1.0.203"
features = [ "derive" ]

[dependencies.globset]
version = "0.4.14"
features = [ "simd-accel" ]

[dependencies.xerr]
version = "0.1.14"
path = "../xerr"

[package]
name = "i18_conf"
version = "0.1.1"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/i18_conf"
description = "i18_conf"

[package.metadata.docs.rs]
all-features = true

[dev-dependencies]
aok = "0.1.12"
loginit = "0.1.13"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.38.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
