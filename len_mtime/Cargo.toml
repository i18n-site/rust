[dependencies]
bincode = "2.0.1"
aok = "0.1.18"
bytes = "1.10.1"
gxhash = "3.5.0"

[dependencies.bce]
version = "0.1.8"
path = "../bce"

[dependencies.trait_len]
version = "0.2.12"
path = "../trait_len"

[dependencies.fjall]
version = "2.11.2"

[dependencies.ifs]
version = "0.1.47"
path = "../ifs"
default-features = false
features = [ "fs" ]

[dependencies.xerr]
version = "0.1.16"
path = "../xerr"

[package]
name = "len_mtime"
version = "0.1.13"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/len_mtime"
description = "len_mtime"

[package.metadata.docs.rs]
all-features = true

[dev-dependencies]
aok = "0.1.18"
loginit = "0.1.18"
static_init = "1.0.4"
tracing = "0.1.41"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
