[package]
name = "md_title"
version = "0.1.10"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/md_title"
description = "md_title"

[features]
default = []

[package.metadata.docs.rs]
all-features = true

[dependencies]
aok = "0.1.15"
html2text = "0.12.5"
htmlize = "1.0.5"

[dev-dependencies]
aok = "0.1.15"
loginit = "0.1.13"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.39.3"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]