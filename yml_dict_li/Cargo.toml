[dependencies.ifs]
version = "0.1.37"
path = "../ifs"
default-features = false
features = [ "fs" ]

[package]
name = "yml_dict_li"
version = "0.1.1"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/yml_dict_li"
description = "yml_dict_li"

[package.metadata.docs.rs]
all-features = true

[dev-dependencies]
aok = "0.1.12"
loginit = "0.1.13"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.38.1"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
