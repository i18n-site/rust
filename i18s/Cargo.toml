[package]
name = "i18s"
version = "0.1.1"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/i18s"
description = "i18s"

[dependencies]
tracing = "0.1.40"

[features]

[dev-dependencies]
aok = "0.1.3"
loginit = "0.1.10"
static_init = "1.0.3"
tokio = { version = "1.36.0", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "time",
  "sync",
] }
