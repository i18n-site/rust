[package]
name = "url_fmt"
version = "0.1.3"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/dev/url_fmt"
description = "A lightweight Rust utility to format URLs by anonymizing credentials and decoding fragments. 一个轻量级的Rust工具，通过匿名化凭据和解码片段来格式化URL。"
keywords = [ "url", "format", "privacy", "anonymize", "formatter" ]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [ "--cfg", "docsrs" ]

[features]
default = [ ]

[dev-dependencies]
anyhow = "1.0.100"
log = "0.4.28"
static_init = "1.0.4"

[dev-dependencies.log_init]
path = "../log_init"
version = "0.1.27"

[dependencies]
percent-encoding = "2.3.2"
