[package]
name = "smtptls"
version = "0.1.2"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/smtptls"
description = "smtptls"
keywords = [ ]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [ "--cfg", "docsrs" ]

[features]
default = [ ]

[dependencies]
anyhow = "1.0.100"
aok = "0.1.18"
base64 = "0.22.1"
rustls = "0.23.34"
thiserror = "2.0.17"
tokio-rustls = "0.26.4"
x509-parser = "0.18.0"

[dependencies.sts]
version = "0.1.23"
path = "../sts"

[dependencies.tlsinit]
version = "0.1.7"
path = "../tlsinit"

[dependencies.tokio]
version = "1.48.0"
features = [ "io-util", "net", "time" ]

[dev-dependencies]
aok = "0.1.18"
loginit = "0.1.18"
static_init = "1.0.4"
tracing = "0.1.41"

[dev-dependencies.genv]
path = "../genv"
version = "0.1.17"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
