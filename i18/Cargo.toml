[package]
version = "0.1.203"
name = "i18"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/i18"
description = "i18"

[lib]
name = "i18"
path = "src/lib.rs"

[[bin]]
name = "i18"
path = "src/main.rs"

[dependencies]
aok = "0.1.11"
current_platform = "0.2.0"
loginit = "0.1.10"
prost = "0.12.6"
serde_yaml = "0.9.34"
speedy = "0.8.7"
static_init = "1.0.3"
thiserror = "1.0.61"
tracing = "0.1.40"
vb = "0.1.3"
walkdir = "2.5.0"

[dependencies.fjall]
version = "1.0.3"
features = [ "bloom" ]

[dependencies.ft]
version = "0.1.8"
path = "../ft"

[dependencies.globset]
version = "0.4.14"
features = [ "simd-accel" ]

[dependencies.pbar]
version = "0.1.1"
path = "../pbar"

[dependencies.ireq]
version = "0.1.12"
path = "../ireq"
features = [ "proxy" ]

[dependencies.i18n_bgu]
version = "0.1.3"
path = "../i18n_bgu"

[dependencies.blake3]
version = "1.5.1"
features = [ "traits-preview" ]

[dependencies.genv]
version = "0.1.7"
path = "../genv"

[dependencies.dot_hide]
version = "0.1.2"
path = "../dot_hide"
features = [ "walkdir" ]

[dependencies.ifs]
version = "0.1.32"
path = "../ifs"
default-features = false
features = [ "fs", "hash", "conf", "b3_len", "confdir" ]

[dependencies.lang]
version = "0.1.21"
path = "../lang"

[dependencies.serde]
version = "1.0.202"
features = [ "derive" ]

[dependencies.xerr]
version = "0.1.11"
path = "../xerr"

[dependencies.clap]
version = "4.5.4"
features = [ "cargo" ]

[dependencies.cmdv]
version = "0.1.7"
path = "../cmdv"

[dependencies.tokio]
version = "1.37.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "fs", "io-util" ]

[dependencies.reqwest]
version = "0.12"
features = [
"http2",
"rustls-tls",
"rustls-tls-native-roots",
"brotli",
"stream"
]
default-features = false

[target."cfg(target_os=\"linux\")".dependencies.openssl]
version = "0.10"
features = [ "vendored" ]

[dev-dependencies]
aok = "0.1.11"
loginit = "0.1.10"
static_init = "1.0.3"

[dev-dependencies.tokio]
version = "1.37.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]

[build-dependencies]
aok = "0.1.11"
prost-build = "0.12.6"