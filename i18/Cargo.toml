features = { }

[package]
version = "0.1.189"
name = "i18"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/i18"
description = "i18"

[lib]
name = "i18"
path = "src/lib.rs"

[[bin]]
name = "i18"
path = "src/main.rs"

[dependencies]
aok = "0.1.3"
current_platform = "0.2.0"
loginit = "0.1.10"
static_init = "1.0.3"
tracing = "0.1.40"

[dependencies.bgu]
version = "0.1.12"
path = "../bgu"

[dependencies.clap]
version = "4.5.0"
features = [ "cargo" ]

[dependencies.cmdv]
version = "0.1.2"
path = "../cmdv"

[dependencies.tokio]
version = "1.36.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "fs", "io-util" ]

[dev-dependencies]
aok = "0.1.3"
loginit = "0.1.10"
static_init = "1.0.3"

[dev-dependencies.tokio]
version = "1.36.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]