[package]
version = "0.1.183"
name = "i18"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/i18"
description = "i18"

[lib]
name = "i18"
path = "src/lib.rs"

[[bin]]
name = "i18"
path = "src/main.rs"

[dependencies]
aok = "0.1.3"
clap = { version = "4.4.18", features = ["cargo"] }
current_platform = "0.2.0"
tracing = "0.1.40"

[features]

[dev-dependencies]
aok = "0.1.3"
loginit = "0.1.10"
static_init = "1.0.3"
tokio = { version = "1.36.0", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "time",
  "sync",
] }