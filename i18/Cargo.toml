[package]
version = "0.1.189"
name = "i18"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/i18"
description = "i18"

[lib]
name = "i18"
path = "src/lib.rs"

[[bin]]
name = "i18"
path = "src/main.rs"

[dependencies]
aok = "0.1.3"
current_platform = "0.2.0"
loginit = "0.1.10"
prost = "0.12.3"
redb = "2.0.0-beta0"
reqwest = "0.11.26"
serde_yaml = "0.9.33"
speedy = "0.8.7"
static_init = "1.0.3"
thiserror = "1.0.58"
tracing = "0.1.40"
vb = "0.1.3"
walkdir = "2.5.0"

[dependencies.blake3]
version = "1.5.1"
features = ["traits-preview"]

[dependencies.genv]
version = "0.1.7"
path = "../genv"

[dependencies.ireq]
version = "0.1.7"
path = "../ireq"

[dependencies.dot_hide]
version = "0.1.1"
path = "../dot_hide"
features = ["walkdir"]

[dependencies.ifs]
version = "0.1.25"
path = "../ifs"
default-features = false
features = ["fs", "hash", "conf", "b3_len", "confdir"]

[dependencies.lang]
version = "0.1.12"
path = "../lang"

[dependencies.serde]
version = "1.0.197"
features = ["derive"]

[dependencies.xerr]
version = "0.1.11"
path = "../xerr"

[dependencies.bgu]
version = "0.1.14"
path = "../bgu"

[dependencies.clap]
version = "4.5.3"
features = ["cargo"]

[dependencies.cmdv]
version = "0.1.2"
path = "../cmdv"

[dependencies.tokio]
version = "1.36.0"
features = ["macros", "rt", "rt-multi-thread", "time", "fs", "io-util"]

[dev-dependencies]
aok = "0.1.3"
loginit = "0.1.10"
static_init = "1.0.3"

[dev-dependencies.tokio]
version = "1.36.0"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]

[build-dependencies]
aok = "0.1.3"
prost-build = "0.12.3"

[build-dependencies.genv]
version = "0.1.7"
path = "../genv"
