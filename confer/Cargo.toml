[package]
name = "confer"
version = "0.1.12"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/dev/confer"
description = "confer"
keywords = []

[features]
default = []
fs = []
env = ["fs", "dep:const-str"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
const-str = { version = "0.7.0", optional = true, features = ["case"] }
tracing = "0.1.41"

[dev-dependencies]
aok = "0.1.18"
loginit = "0.1.18"
static_init = "1.0.4"
