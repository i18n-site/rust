[package]
version = "0.1.5"
name = "t3"
edition = "2021"
license = "Apache-2.0"
homepage = "https://github.com/i18n-site/srv/tree/main/rust/t3/src"
repository = "https://github.com/i18n-site/srv.git"
description = "wrap axum for easy use"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
anyhow = { version = "1.0.79", features = ["backtrace"] }
coarsetime = "0.1.33"
futures = "0.3.30"
once_cell = "1.19.0"
tower = { version = "0.4.13", features = ["timeout"] }
tracing = "0.1.40"
tracing-stackdriver = { version = "0.9.0", optional = true }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tower-http = { version = "0.5.1", features = [
  "compression-br",
  "compression-zstd",
  "compression-gzip",
] }
bytes = "1.5.0"
thiserror = "1.0.56"
xtld = "0.1.1"
tokio = { version = "1.36.0", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "time",
  "sync",
] }
axum = { version = "0.7.4", features = ["ws"] }
genv = "0.1.6"
re = "0.1.5"

[features]
stackdriver = ["tracing-stackdriver"]
