[package]
version = "0.1.20"
name = "t3"
edition = "2021"
license = "MulanPSL-2.0"
homepage = "https://github.com/i18n-site/srv/tree/main/rust/t3/src"
repository = "https://github.com/i18n-site/srv.git"
description = "wrap axum for easy use"

[dependencies]
coarsetime = "0.1.34"
futures = "0.3.31"
tracing = "0.1.40"
thiserror = "1.0.65"
xtld = "0.1.3"
re = "0.1.9"

[dependencies.tower]
version = "0.5.1"
features = ["timeout"]

[dependencies.tower-http]
version = "0.6.1"
features = ["compression-zstd"]

[dependencies.tokio]
version = "1.41.0"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]

[dependencies.axum]
version = "0.7.7"
features = ["ws"]

[features]
stackdriver = []
default = []
