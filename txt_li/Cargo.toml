[package]
name = "txt_li"
version = "0.1.45"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/dev/txt_li"
description = "txt_li"
keywords = [ ]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [ "--cfg", "docsrs" ]

[features]
default = [ "impl" ]
impl = [ ]
push_md_line = [
"impl",
"dep:find_close_bucket",
"dep:unicode-properties",
"dep:htm_tag"
]

[dependencies.find_close]
version = "0.1.5"
path = "../find_close"

[dependencies.htm_tag]
version = "0.1.2"
path = "../htm_tag"
optional = true

[dependencies.unicode-properties]
version = "0.1.3"
optional = true

[dependencies.find_close_bucket]
version = "0.1.2"
path = "../find_close_bucket"
optional = true

[dev-dependencies]
aok = "0.1.18"
loginit = "0.1.18"
static_init = "1.0.4"
tracing = "0.1.41"
