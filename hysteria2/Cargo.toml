[package]
name = "hysteria2"
version = "0.1.6"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/dev/hysteria2"
description = "A feature-rich, asynchronous Rust client library for the Hysteria 2 proxy protocol. / 功能丰富、异步的 Hysteria 2 代理协议 Rust 客户端库。"
keywords = ["hysteria2", "proxy", "quic", "network", "async"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = []

[dependencies]
tokio = { version = "1", features = ["macros", "rt", "io-util", "net", "time"] }
quinn = "0.11.9"
url = { version = "2.5.7", features = ["serde"] }
thiserror = "2.0.17"
bytes = "1.10.1"
http = "1.3.1"
anyhow = "1.0.100"
rustls = "0.23.34"
tokio-rustls = "0.26.4"
rustls-pki-types = "1.13.0"
h3 = "0.0.8"
h3-quinn = "0.0.10"
hyper = { version = "1", features = ["http1", "client"] }
hyper-util = { version = "0.1", features = ["tokio"] }
rand = "0.9.2"
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
webpki-roots = "1.0.3"
url_fmt = "0.1.3"
futures = "0.3.31"
http-body-util = { version = "0.1.3", features = ["full"] }
static_init = "1.0.4"

[dev-dependencies]
url_fmt = "0.1.3"
