[dependencies]
thiserror = "2.0.17"

[package]
name = "str2ts"
version = "0.1.9"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/str2ts"
description = "str2ts"

[dev-dependencies]
aok = "0.1.18"
chrono = "0.4.42"
loginit = "0.1.18"
static_init = "1.0.4"
