[package]
name = "frame_stream"
version = "0.1.2"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/dev/frame_stream"
description = "frame_stream"
keywords = []

