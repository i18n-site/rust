dev-dependencies = {}

[package]
name = "cnu"
version = "0.1.11"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/cnu"
description = "cnu"

[package.metadata.docs.rs]
all-features = true

[dependencies.enum_dispatch]
version = "0.3.12"
optional = true

[dependencies.lang]
version = "0.1.12"
path = "../lang"
optional = true

[dependencies.phf]
version = "0.11.2"
features = ["macros"]

[features]
default = []
lang = ["dep:lang", "dep:enum_dispatch"]
