lang = { version = "0.1.19", path = "../lang" }
strum = "0.26.2"
xerr = { version = "0.1.11", path = "../xerr" }

[package]
name = "ft"
version = "0.1.3"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/ft"
description = "ft"

