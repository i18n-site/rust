[dependencies]
aok = "0.1.11"
strum = "0.26.2"

[dependencies.lang]
version = "0.1.21"
path = "../lang"

[dependencies.xerr]
version = "0.1.11"
path = "../xerr"

[package]
name = "ft"
version = "0.1.7"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/ft"
description = "ft"

[package.metadata.docs.rs]
all-features = true

[dev-dependencies]
aok = "0.1.11"
loginit = "0.1.10"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.37.0"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]

[features]
default = []
