[package]
name = "lang"
version = "0.1.21"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/lang"
description = "lang"

[dependencies]
int-enum = "1.1.2"
thiserror = "1.0.61"

[dependencies.ifs]
version = "0.1.31"
path = "../ifs"
default-features = false
features = [ "hash" ]

[dependencies.strum]
version = "0.26.2"
features = [ "derive" ]

[dev-dependencies.aok]
path = "../aok"
version = "0.1.11"
