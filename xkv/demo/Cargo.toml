[package]
name = "xkv_demo"
version = "0.1.0"
edition = "2024"

[package.metadata.cargo-machete]
ignored = [ "linkme" ]

[dependencies]
linkme = "0.3.35"
log = "0.4"

[dependencies.static_]
version = "0.1.15"
path = "../../static_"

[dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time" ]

[dependencies.xkv]
version = "0.1.50"
path = ".."
features = [ "r" ]

[dependencies.aok]
version = "0.1.18"
path = "../../aok"
