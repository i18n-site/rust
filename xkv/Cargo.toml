[package]
name = "xkv"
version = "0.1.50"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/xkv"
description = "use global static vars connect redis with fred or kvrocks / 使用全局静态变量通过 fred 连接 redis 或 kvrocks"
keywords = [ "fred", "redis", "kvrocks" ]

[package.metadata.cargo-machete]
ignored = [ "linkme" ]

[features]
r = [ "macro" ]
macro = [ "dep:log", "dep:static_" ]

[dependencies]
aok = "0.1.18"
linkme = "0.3.35"

[dependencies.err_exit]
version = "0.1.6"
path = "../err_exit"

[dependencies.static_]
version = "0.1.15"
path = "../static_"
optional = true

[dependencies.log]
version = "0.4"
optional = true

[dependencies.fred]
version = "10.1.0"
features = [
"replicas",
"rustls",
"sha-1",
"sentinel-auth",
"unix-sockets",
"i-scripts"
]