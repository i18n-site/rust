[package]
name = "iget"
version = "0.1.5"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/3TiSite/rust.git"
homepage = "https://github.com/3TiSite/rust/tree/main/iget"
description = "iget"

[dependencies]
aok = { version = "0.1.3", path = "../aok" }
bytes = "1.5.0"
futures-util = "0.3.30"
indicatif = "0.17.7"
rand = "0.8.5"
reqwest = { version = "0.11.24", features = [
  "http3",
  "rustls-tls",
  "rustls-tls-native-roots",
  "brotli",
  "stream",
], default-features = false }
static_init = "1.0.3"
thiserror = "1.0.56"
tokio = { version = "1.36.0", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "time",
  "sync",
  "fs",
] }

[features]
