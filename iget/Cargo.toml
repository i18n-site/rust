[package]
name = "iget"
version = "0.1.8"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/iget"
description = "iget"

[dependencies]
bytes = "1.6.0"
futures-util = "0.3.30"
static_init = "1.0.3"
thiserror = "1.0.61"

[dependencies.pbar]
version = "0.1.1"
path = "../pbar"

[dependencies.ifs]
version = "0.1.31"
path = "../ifs"
features = ["fs"]
default-features = false

[dependencies.aok]
version = "0.1.11"
path = "../aok"

[dependencies.reqwest]
version = "0.11"
features = [
  "http3",
  "rustls-tls",
  "rustls-tls-native-roots",
  "brotli",
  "stream",
]
default-features = false

[dependencies.tokio]
version = "1.37.0"
features = ["macros", "rt", "rt-multi-thread", "time", "sync", "fs"]
