[package]
name = "iget"
version = "0.1.16"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/iget"
description = "iget"

[dependencies]
bytes = "1.8.0"
futures-util = "0.3.31"
static_init = "1.0.3"
thiserror = "1.0.66"

[dependencies.pbar]
version = "0.1.6"
path = "../pbar"

[dependencies.ifs]
version = "0.1.44"
path = "../ifs"
features = [ "fs" ]
default-features = false

[dependencies.aok]
version = "0.1.15"
path = "../aok"

[dependencies.reqwest]
version = "0.12"
features = [ "rustls-tls", "rustls-tls-native-roots", "stream" ]
default-features = false

[dependencies.tokio]
version = "1.41.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync", "fs" ]
