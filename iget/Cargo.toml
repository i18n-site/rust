[package]
name = "iget"
version = "0.1.12"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/iget"
description = "iget"

[dependencies]
bytes = "1.6.1"
futures-util = "0.3.30"
static_init = "1.0.3"
thiserror = "1.0.62"

[dependencies.pbar]
version = "0.1.3"
path = "../pbar"

[dependencies.ifs]
version = "0.1.38"
path = "../ifs"
features = [ "fs" ]
default-features = false

[dependencies.aok]
version = "0.1.12"
path = "../aok"

[dependencies.reqwest]
version = "0.12"
features = [ "rustls-tls", "rustls-tls-native-roots", "brotli", "stream" ]
default-features = false

[dependencies.tokio]
version = "1.38.1"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync", "fs" ]
