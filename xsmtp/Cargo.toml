[package]
name = "xsmtp"
version = "0.1.11"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/xsmtp"
description = "smtp send mail"

[dependencies]
anyhow = "1.0.86"
genv = "0.1.10"
mail-builder = "0.3.2"
tracing = "0.1.40"
trt = "0.1.29"
static_init = "1.0.3"
thiserror = "1.0.62"
rand = "0.8.5"

[dependencies.mail-send]
version = "0.4.8"
package = "mail-send-fork"

[dependencies.aok]
version = "0.1.12"
path = "../aok"

[dependencies.tokio]
version = "1.38.1"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]

[dependencies.idns]
version = "0.1.19"

[dev-dependencies]
anyhow = "1.0.86"

[dev-dependencies.tokio]
version = "1.38.1"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
