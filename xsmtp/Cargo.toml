[package]
name = "xsmtp"
version = "0.1.19"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/xsmtp"
description = "smtp send mail"

[dependencies]
anyhow = "1.0.100"
genv = "0.1.18"
mail-builder = "0.4.4"
tracing = "0.1.41"
trt = "0.1.29"
static_init = "1.0.4"
thiserror = "2.0.17"
rand = "0.9.2"

[dependencies.mail-send]
version = "0.5.0"
package = "mail-send-fork"

[dependencies.aok]
version = "0.1.18"
path = "../aok"

[dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]

[dependencies.idns]
version = "0.1.20"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
