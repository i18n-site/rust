features = { }

[package]
name = "xsmtp"
version = "0.1.9"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/xsmtp"
description = "smtp send mail"

[dependencies]
anyhow = "1.0.79"
genv = "0.1.7"
mail-builder = "0.3.1"
tracing = "0.1.40"
trt = "0.1.28"
static_init = "1.0.3"
thiserror = "1.0.57"
rand = "0.8.5"

  [dependencies.mail-send]
  version = "0.4.8"
  package = "mail-send-fork"

  [dependencies.aok]
  version = "0.1.3"
  path = "../aok"

  [dependencies.tokio]
  version = "1.36.0"
  features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]

  [dependencies.idns]
  version = "0.1.18"

[dev-dependencies]
anyhow = "1.0.79"

  [dev-dependencies.tokio]
  version = "1.36.0"
  features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
