[package]
name = "kvcache"
version = "0.1.31"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/kvcache"
description = "kvcache"

[package.metadata.docs.rs]
all-features = true
rustc-args = [ "-C", "target-feature=+aes" ]

[features]
default = [ ]
hset_cache = [ ]
user_cache = [ "dep:rany" ]

[dependencies]
fred = "9.0.3"
intbin = "0.1.2"
tracing = "0.1.40"

[dependencies.rany]
version = "0.1.10"
path = "../rany"
features = [ "b255" ]
optional = true

[dependencies.xbin]
version = "0.1.3"
path = "../xbin"

[dependencies.aok]
version = "0.1.11"
path = "../aok"
