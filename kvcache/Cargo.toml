[package]
name = "kvcache"
version = "0.1.42"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/kvcache"
description = "kvcache"

[package.metadata.docs.rs]
all-features = true
rustc-args = [ "-C", "target-feature=+aes" ]

[features]
default = [ ]
hset_cache = [ ]
user_cache = [ ]

[dependencies]
fred = "9.3.0"

[dependencies.rany]
version = "0.1.12"
path = "../rany"
features = [ "b255" ]

[dependencies.xbin]
version = "0.1.6"
path = "../xbin"
