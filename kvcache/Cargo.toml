[package]
name = "kvcache"
version = "0.1.57"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/kvcache"
description = "kvcache"

[package.metadata.docs.rs]
all-features = true
rustc-args = [ "-C", "target-feature=+aes" ]

[features]
default = [ ]
hset_cache = [ ]
user_cache = [ ]

[dependencies]
fred = "10.1.0"

[dependencies.vb]
version = "0.1.8"
path = "../vb"

[dependencies.b255]
version = "0.1.5"
path = "../b255"
features = [ "encode" ]

[dependencies.xbin]
version = "0.1.9"
path = "../xbin"
