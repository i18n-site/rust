[dependencies]
aok = "0.1.11"
boa_engine = "0.18.0"
boa_runtime = "0.18.0"
thiserror = "1.0.61"
tracing = "0.1.40"
xerr = { version = "0.1.11", path = "../xerr" }

[package]
name = "bjs"
version = "0.1.1"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/bjs"
description = "bjs"

[dev-dependencies]
anyhow = "1.0.86"
aok = "0.1.11"
loginit = "0.1.10"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.37.0"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]

[package.metadata.docs.rs]
all-features = true
