[package]
name = "tran_term"
license = "MulanPSL-2.0"
version = "0.1.27"
edition = "2024"
description = "tran_term"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/dev/tran_term"
keywords = [ ]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [ "--cfg", "docsrs" ]

[features]
default = [ ]
yml = [ "dep:saphyr", "dep:lang" ]

[dependencies]
aok = "0.1.18"
daachorse = "1.0.0"
static_init = "1.0.4"
thiserror = "2.0.17"
unicode-segmentation = "1.12.0"
unicode_categories = "0.1.1"

[dependencies.htmlize]
version = "1.0.6"
features = [ "unescape" ]

[dependencies.lang]
version = "0.2.26"
optional = true

[dependencies.saphyr]
version = "0.0.6"
optional = true

[dependencies.tag_replace]
version = "0.1.17"
path = "../tag_replace"

[dev-dependencies]
aok = "0.1.18"
loginit = "0.1.18"
static_init = "1.0.4"
tracing = "0.1.41"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
