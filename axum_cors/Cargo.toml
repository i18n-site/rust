[dependencies]
aok = "0.1.11"
axum = "0.7.5"

[package]
name = "axum_cors"
version = "0.1.2"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/axum_cors"
