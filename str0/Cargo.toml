[package]
name = "str0"
version = "0.1.2"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/str0"
description = "str0"

[features]
default = []

[package.metadata.docs.rs]
all-features = true

[dependencies]
roaring = { version = "0.10.6", features = ["simd"] }

[dev-dependencies]
aok = "0.1.14"
loginit = "0.1.13"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.tokio]
version = "1.39.2"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]
