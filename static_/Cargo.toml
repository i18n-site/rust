[package]
name = "static_"
version = "0.1.15"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/static_"
description = "init async as global static"
keywords = [ "async", "static", "global" ]

[package.metadata.docs.rs]
all-features = true

[features]
default = [ ]

[dependencies]
aok = "0.1.18"
log = "0.4.28"

[dependencies.async_wrap]
version = "0.1.10"
path = "../async_wrap"

[dependencies.xboot]
version = "0.1.28"
path = "../xboot"

[dev-dependencies]
aok = "0.1.18"
static_init = "1.0.4"

[dev-dependencies.log_init]
path = "../log_init"
version = "0.1.27"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
