[package]
name = "ifs"
version = "0.1.9"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/ifs"
description = "util for write / read file"

[dependencies]
aok = "0.1.3"
crossbeam-channel = { version = "0.5.11", optional = true }
lzma-rs = { version = "0.3.0", optional = true }
pipe = "0.4.0"
tar = { version = "0.4.40", optional = true }
tokio = { version = "1.36.0", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "time",
  "fs",
  "io-util",
] }
xerr = { version = "0.1.11", path = "../xerr" }

[features]
default = ["hash", "fs", "txz_hash_d"]
hash = []
fs = []
txz_hash_d = ["dep:lzma-rs", "dep:tar", "hash"]

[dev-dependencies]
aok = "0.1.3"
loginit = "0.1.10"
static_init = "1.0.3"
tokio = { version = "1.36.0", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "time",
  "sync",
] }
tracing = "0.1.40"
