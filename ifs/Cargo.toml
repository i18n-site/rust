[package]
name = "ifs"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/ifs"
description = "util for write / read file"

[dependencies]
blake3 = "1.5.0"
tokio = { version = "1.35.1", features = ["macros", "rt", "rt-multi-thread", "time", "fs", "io-util"] }
tracing = "0.1.40"

[features]

[dev-dependencies]
aok = "0.1.3"
loginit = "0.1.10"
static_init = "1.0.3"
tokio = { version = "1.35.1", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "time",
  "sync",
] }
