[package]
name = "ifs"
version = "0.1.38"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/ifs"
description = "util for write / read file"

[dependencies]
aok = "0.1.12"
digest = "0.10.7"
pipe = "0.4.0"
tracing = "0.1.40"

[dependencies.dirs]
version = "5.0.1"
optional = true

[dependencies.lzma-rs]
version = "0.3.0"
optional = true

[dependencies.prost]
version = "0.13.1"
optional = true

[dependencies.static_init]
version = "1.0.3"
optional = true

[dependencies.tar]
version = "0.4.41"
optional = true

[dependencies.tokio]
version = "1.38.1"
features = [ "macros", "rt", "rt-multi-thread", "time", "fs", "io-util" ]

[dependencies.xerr]
version = "0.1.14"
path = "../xerr"

[dependencies.walkdir]
version = "2.5.0"
optional = true

[dependencies.blake3]
version = "1.5.3"
features = [ "traits-preview" ]
optional = true

[dependencies.intbin]
version = "0.1.2"
optional = true

[features]
default = [
"hash",
"fs",
"txz_hash_d",
"conf",
"rsync",
"b3_len",
"confdir",
"is_hidden"
]
unix_path = [ ]
ln = [ ]
is_hidden = [ "dep:walkdir" ]
b3_len = [ "hash", "dep:intbin", "b3" ]
b3 = [ "dep:blake3" ]
rsync = [ "dep:walkdir" ]
dir = [ "dep:dirs", "dep:static_init" ]
hash = [ "dep:blake3" ]
fs = [ ]
cp = [ ]
conf = [ "dir", "dep:prost" ]
confdir = [ "dep:dirs" ]
txz_hash_d = [ "dep:lzma-rs", "dep:tar", "hash" ]

[dev-dependencies]
aok = "0.1.12"
loginit = "0.1.13"

[dev-dependencies.tokio]
version = "1.38.1"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]