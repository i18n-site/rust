[package]
name = "mysql_macro"
version = "0.1.47"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/mysql_macro"
description = "mysql macro for mysql_async"

[dependencies]
genv = "0.1.18"
gxhash = "3.5.0"
rustc-hex = "2.1.0"
thiserror = "2.0.17"
trt = "0.1.29"

[dependencies.mysql_async]
version = "0.36.1"
features = [ "tracing", "derive", "nightly" ]

[dependencies.static_init]
version = "1.0.4"
features = [ "lock_statistics", "parking_lot", "parking_lot_core" ]

[dependencies.tokio]
version = "1.48.0"
features = [ "time", "rt-multi-thread", "macros", "rt" ]

[dependencies.xstr]
version = "0.1.11"
path = "../xstr"

[dev-dependencies]
tokio-test = "0.4.4"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "time", "rt-multi-thread", "macros", "rt" ]

[dev-dependencies.aok]
version = "0.1.18"
path = "../aok"

[dev-dependencies.loginit]
path = "../loginit"
version = "0.1.18"

[dev-dependencies.tracing]
version = "0.1.41"
