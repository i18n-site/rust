[package]
name = "mysql_macro"
version = "0.1.31"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/mysql_macro"
description = "mysql macro for mysql_async"

[dependencies]
genv = "0.1.6"
rustc-hex = "2.1.0"
tracing = "0.1.40"
trt = "0.1.28"

  [dependencies.mysql_async]
  default-features = false
  version = "0.33.0"
  features = [ "minimal", "tracing", "derive" ]

  [dependencies.static_init]
  version = "1.0.3"
  features = [ "lock_statistics", "parking_lot", "parking_lot_core" ]

  [dependencies.tokio]
  version = "1.36.0"
  features = [ "time", "rt-multi-thread", "macros", "rt" ]

  [dependencies.xstr]
  version = "0.1.10"
  path = "../xstr"

[dev-dependencies]
tokio-test = "0.4.3"

  [dev-dependencies.tokio]
  version = "1.36.0"
  features = [ "time", "rt-multi-thread", "macros", "rt" ]

  [dev-dependencies.aok]
  version = "0.1.3"
  path = "../aok"

  [dev-dependencies.loginit]
  path = "../loginit"
  version = "0.1.10"

  [dev-dependencies.tracing]
  version = "0.1.40"
