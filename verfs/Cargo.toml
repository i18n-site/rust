[dependencies]
aok = "0.1.18"
blake3 = "1.8.2"
intbin = "0.2.3"
thiserror = "2.0.17"

[dependencies.burl]
version = "0.1.5"
path = "../burl"

[dependencies.cmp_len_str]
version = "0.1.3"
path = "../cmp_len_str"

[dependencies.ifs]
version = "0.1.47"
path = "../ifs"
default-features = false
features = [ "fs", "cp" ]

[dependencies.indexmap]
version = "2.12.0"
features = [ "serde" ]

[dependencies.li_pos]
version = "0.1.4"
path = "../li_pos"

[dependencies.serde]
version = "1.0.228"
features = [ "derive" ]

[dependencies.ver_incr]
version = "0.1.6"
path = "../ver_incr"

[dependencies.xerr]
version = "0.1.16"
path = "../xerr"

[package]
name = "verfs"
version = "0.2.13"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/verfs"
description = "verfs"

[package.metadata.docs.rs]
all-features = true

[dev-dependencies]
aok = "0.1.18"
loginit = "0.1.18"
static_init = "1.0.4"
tracing = "0.1.41"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
