[package]
name = "ytree"
version = "0.1.18"
edition = "2021"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/ytree"
description = "ytree"

[package.metadata.docs.rs]
all-features = true

[features]
default = []
sitemap = [
  "dep:lang",
  "dep:vb",
  "dep:burl",
  "dep:xerr",
  "dep:roaring",
  "dep:intbin",
  "dep:sts",
  "dep:const-str",
  "dep:chrono",
]

[dependencies]
intbin = { version = "0.1.2", optional = true }
aok = "0.1.15"
serde_yaml = "0.9.34"
sts = { version = "0.1.23", path = "../sts", optional = true }
chrono = { version = "0.4.38", optional = true }
const-str = { version = "0.5.7", optional = true }
tsfmt = { version = "0.1.9", path = "../tsfmt" }

[dependencies.burl]
version = "0.1.4"
path = "../burl"
optional = true

[dependencies.indexmap]
version = "2.4.0"
features = ["serde"]

[dependencies.lang]
version = "0.1.32"
path = "../lang"
optional = true

[dependencies.roaring]
version = "0.10.6"
features = ["simd"]
optional = true

[dependencies.serde]
version = "1.0.208"
features = ["derive"]

[dependencies.vb]
version = "0.1.8"
path = "../vb"
optional = true

[dependencies.xerr]
version = "0.1.15"
path = "../xerr"
optional = true

[dev-dependencies]
aok = "0.1.15"
loginit = "0.1.13"
static_init = "1.0.3"
tracing = "0.1.40"

[dev-dependencies.lang]
path = "../lang"
version = "0.1.32"

[dev-dependencies.tokio]
version = "1.39.3"
features = ["macros", "rt", "rt-multi-thread", "time", "sync"]
