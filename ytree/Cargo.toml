[package]
name = "ytree"
version = "0.1.33"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/ytree"
description = "ytree"

[package.metadata.docs.rs]
all-features = true

[features]
default = [ ]
sitemap = [
"dep:lang",
"dep:vb",
"dep:burl",
"dep:xerr",
"dep:roaring",
"dep:intbin",
"dep:sts",
"dep:const-str"
]

[dependencies]
aok = "0.1.18"
serde_yaml = "0.9.34"

[dependencies.intbin]
version = "0.2.3"
optional = true

[dependencies.sts]
version = "0.1.23"
path = "../sts"
optional = true

[dependencies.const-str]
version = "0.7.0"
optional = true

[dependencies.tsfmt]
version = "0.1.10"
path = "../tsfmt"

[dependencies.burl]
version = "0.1.5"
path = "../burl"
optional = true

[dependencies.indexmap]
version = "2.12.0"
features = [ "serde" ]

[dependencies.lang]
version = "0.2.26"
optional = true

[dependencies.roaring]
version = "0.11.2"
features = [ "simd" ]
optional = true

[dependencies.serde]
version = "1.0.228"
features = [ "derive" ]

[dependencies.vb]
version = "0.1.8"
path = "../vb"
optional = true

[dependencies.xerr]
version = "0.1.16"
path = "../xerr"
optional = true

[dev-dependencies]
aok = "0.1.18"
loginit = "0.1.18"
static_init = "1.0.4"
tracing = "0.1.41"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]
