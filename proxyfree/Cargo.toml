[package]
name = "proxyfree"
version = "0.1.0"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/dev/proxyfree"
description = "proxyfree"
keywords = [ ]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [ "--cfg", "docsrs" ]

[features]
default = [ ]

[dev-dependencies]
anyhow = "1.0.100"
aok = "0.1.18"
log = "0.4.28"
static_init = "1.0.4"

[dev-dependencies.log_init]
path = "../log_init"
version = "0.1.27"

[dev-dependencies.tokio]
version = "1.48.0"
features = [ "macros", "rt", "rt-multi-thread", "time", "sync" ]

[dependencies]
crossbeam-skiplist = "0.1.3"
futures = "0.3.31"
log = "0.4.28"
thiserror = "2.0.17"

[dependencies.reqwest]
version = "0.12.24"
features = [ "json", "rustls-tls", "socks" ]

[dependencies.tokio]
version = "1.48.0"
features = [ "full", "net", "rt" ]
