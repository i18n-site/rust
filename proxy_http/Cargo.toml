[package]
name = "proxy_http"
version = "0.1.10"
edition = "2024"
license = "MulanPSL-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/dev/proxy_http"
description = "Async HTTP proxy server in Rust. / Rust 异步 HTTP 代理服务器。"
keywords = [ "http", "proxy", "async", "rust", "network" ]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = [ "--cfg", "docsrs" ]

[features]
default = [ ]

[dev-dependencies]
anyhow = "1.0.100"
log = "0.4.28"
reqwest = "0.12.24"
static_init = "1.0.4"

[dev-dependencies.log_init]
path = "../log_init"
version = "0.1.27"

[dependencies]
base64 = "0.22.1"
log = "0.4.28"
mimalloc = "0.1.48"
static_init = "1.0.4"
thiserror = "2.0.17"

[dependencies.clap_args]
version = "0.1.7"
path = "../clap_args"
features = [ "macro" ]

[dependencies.rustls]
version = "0.23.34"
features = [ "aws-lc-rs", "ring" ]

[dependencies.aok]
version = "0.1.18"
path = "../aok"

[dependencies.genv]
version = "0.1.17"
path = "../genv"

[dependencies.http-body-util]
version = "0.1.3"

[dependencies.hyper]
version = "1.7.0"
features = [ "http1", "server" ]

[dependencies.hyper-util]
version = "0.1.17"
features = [ "server-auto", "tokio" ]

[dependencies.log_init]
version = "0.1.27"
path = "../log_init"

[dependencies.reqwest]
version = "0.12.24"
features = [ "zstd", "brotli" ]

[dependencies.tokio]
version = "1.48.0"
features = [ "rt", "rt-multi-thread", "macros", "net" ]

[dependencies.xerr]
version = "0.1.16"
path = "../xerr"

[dependencies.proxy_fetch]
version = "0.1.13"
path = "../proxy_fetch"
