[package]
name = "i18n-site"
version = "0.2.18"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/i18n-site"
description = "i18n-site"

[package.metadata.docs.rs]
all-features = true

[dependencies]
aok = "0.1.12"
loginit = "0.1.13"
clap = "4.5.7"
tracing = "0.1.40"
static_init = "1.0.3"
sonic-rs = "0.3.7"

[dependencies.yconf]
version = "0.1.3"
path = "../yconf"

[dependencies.i18n_js]
version = "0.1.3"
path = "../i18n_js"

[dependencies.i18_conf]
version = "0.1.1"
path = "../i18_conf"

[dependencies.npm]
version = "0.1.4"
path = "../npm"

[dependencies.serde]
version = "1.0.203"
features = ["derive"]

[dependencies.cmdv]
version = "0.1.9"
path = "../cmdv"

[dependencies.i18n_bgu]
version = "0.1.7"
path = "../i18n_bgu"

[dependencies.tokio]
version = "1.38.0"
features = ["macros", "rt", "rt-multi-thread", "time", "fs", "io-util"]

[dependencies.i18]
version = "0.1.209"
path = "../i18"

[dev-dependencies]
static_init = "1.0.3"
tracing = "0.1.40"