[package]
name = "i18n-site"
version = "0.2.69"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/i18n-site/rust.git"
homepage = "https://github.com/i18n-site/rust/tree/main/i18n-site"
description = "i18n-site"

[package.metadata.docs.rs]
all-features = true

[dependencies]
aok = "0.1.15"
loginit = "0.1.13"
clap = "4.5.16"
tracing = "0.1.40"
static_init = "1.0.3"
sonic-rs = "0.3.11"
gxhash = "3.4.1"
globset = "0.4.14"
walkdir = "2.5.0"
futures = "0.3.30"
markdown = "1.0.0-alpha.20"
flate2 = "1.0.32"

[dependencies.aws-sdk-s3]
version = "1.46.0"
features = [ "behavior-version-latest" ]

[dependencies.pbar]
version = "0.1.6"
path = "../pbar"

[dependencies.serde]
version = "1.0.209"
features = [ "derive" ]

[dependencies.tsfmt]
version = "0.1.10"
path = "../tsfmt"

[dependencies.ytree]
version = "0.1.22"
path = "../ytree"
features = [ "sitemap" ]

[dependencies.lang]
version = "0.1.32"
path = "../lang"

[dependencies.dot_hide]
version = "0.1.6"
path = "../dot_hide"
features = [ "walkdir" ]

[dependencies.xerr]
version = "0.1.15"
path = "../xerr"

[dependencies.ifs]
version = "0.1.43"
path = "../ifs"
features = [ "fs" ]

[dependencies.npmi]
version = "0.1.18"
path = "../npmi"

[dependencies.refresh_v]
version = "0.1.8"
path = "../refresh_v"

[dependencies.yconf]
version = "0.1.4"
path = "../yconf"

[dependencies.i18n_js]
version = "0.1.31"
path = "../i18n_js"

[dependencies.i18_conf]
version = "0.1.10"
path = "../i18_conf"

[dependencies.npm]
version = "0.1.5"
path = "../npm"

[dependencies.cmdv]
version = "0.1.11"
path = "../cmdv"

[dependencies.i18n_bgu]
version = "0.1.21"
path = "../i18n_bgu"

[dependencies.tokio]
version = "1.39.3"
features = [ "macros", "rt", "rt-multi-thread", "time", "fs", "io-util" ]

[dependencies.i18]
version = "0.1.265"
path = "../i18"

[dev-dependencies]
static_init = "1.0.3"
tracing = "0.1.40"
